openShiftEnabled: true

# Replace UID/GID with the namespace range:
#   oc get ns <ns> -o jsonpath='{.metadata.annotations.openshift\.io/sa\.scc\.uid-range}{"\n"}'
# Example: 1002270000/10000 -> use 1002270000

api:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000660000
    fsGroup: 1000660000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile:
      type: RuntimeDefault

