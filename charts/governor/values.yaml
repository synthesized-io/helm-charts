api:
  name: governor-api
  group: governor-api
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/testing-suite-api
    pullPolicy: Always
  container:
    port: 8081
    config:
      SPRING_PROFILES_ACTIVE: production
      VERSION: 'not-specified'
      DIRECTOR_SERVERHOST: governor-director
      DIRECTOR_SERVERPORT: '50051'
    # Sensitive configuration variables that will be rendered as a new secret
    secretConfig:
      SPRING_DATASOURCE_URL: ""
      SPRING_DATASOURCE_USERNAME: ""
      SPRING_DATASOURCE_PASSWORD: ""
      JWT_SECRET: ""

    healthchecks:
  service:
    type: ClusterIP
    port: 80

front:
  name: governor-front
  group: governor-front
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/testing-suite-front
    pullPolicy: Always
  container:
    port: 80
    config:
      # public hosts
      API_PUBLIC_HOST: '/'
      JUPYTER_NOTEBOOK_PUBLIC_HOST: 'jupyter.localhost'
      # private hosts
      API_INTERNAL_HOST: 'governor-api:80'
      JUPYTER_NOTEBOOK_INTERNAL_HOST: 'governor-jupyter'
      JUPYTER_NOTEBOOK_INTERNAL_PORT: '8888'
  service:
    type: ClusterIP
    port: 80

director:
  name: governor-director
  group: governor-director
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/director
    pullPolicy: Always
  container:
    port: 50051
    config:
      OPENAI_API_VERSION: "2023-03-15-preview"
      AZURE_DEPLOYMENT: "gpt-35-turbo"
      AZURE_OPENAI_ENDPOINT: "https://director-openai.openai.azure.com/"
    secretConfig:
      AZURE_OPENAI_API_KEY: ""
      DATABASE_URL_POSTGRES: ""
    healthchecks:
  service:
    type: ClusterIP
    port: 50051

jupyter:
  name: governor-jupyter
  group: governor-jupyter
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/testing-suite-jupyter
    pullPolicy: Always
    tag: 'latest'
  container:
    port: 8888
  service:
    type: ClusterIP
    port: 8888

nodeSelector: {}

tolerations: []

affinity: {}
