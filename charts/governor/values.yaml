mode: self-hosted
sandbox: false
# Enables OpenShift-friendly mounts for nginx; auto-detected in templates via route.openshift.io.
openShiftEnabled: false

# Envoy sidecar configuration for mTLS
envoy:
  enabled: false
  image:
    repository: envoyproxy/envoy
    tag: v1.36.4
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  # Certificate configuration
  certificates:
    # ClusterIssuer name for cert-manager
    clusterIssuer: "internal-ca-issuer"
    # Duration of certificates
    duration: 8760h  # 1 year
    # Renew before expiry
    renewBefore: 720h  # 30 days
  # CA bundle configuration
  caBundle:
    # Secret name containing the CA certificate
    secretName: "governor-ca-bundle"
    # Key within the secret containing the CA cert
    key: "ca.crt"
  # Port mappings for Envoy listeners
  ports:
    # Envoy admin port (for health checks)
    admin: 9901
    # Secure listener ports (external facing)
    secureHttp: 8443
    secureGrpc: 50443
  # Log level for Envoy
  logLevel: info

api:
  name: governor-api
  group: governor-api
  image:
    repository: synthesizedio/synthesized-api
    pullPolicy: Always
  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: null
  #   fsGroup: 1000660000
  #   fsGroupChangePolicy: "OnRootMismatch"
  #   seccompProfile:
  #     type: RuntimeDefault
  securityContext: null
  container:
    port: 8081
    grpcPort: 50055
    config:
      SPRING_PROFILES_ACTIVE: production
      VERSION: 'not-specified'
    # Sensitive configuration variables that will be rendered as a new secret
    secretConfig:
      SPRING_DATASOURCE_URL: ""
      SPRING_DATASOURCE_USERNAME: ""
      SPRING_DATASOURCE_PASSWORD: ""
      JWT_SECRET: ""
      ADMIN_EMAIL: ""
      ADMIN_DEFAULT_PASSWORD: ""
  persistence:
    enabled: false
    name: api-pv
    mountPath: /data
    claimName: api-pvc
    size: 10Gi
  service:
    type: ClusterIP
    port: 80
    grpcPort: 50055

front:
  name: governor-front
  group: governor-front
  image:
    repository: synthesizedio/synthesized-front
    pullPolicy: Always
  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: null
  #   fsGroup: 1000660000
  #   fsGroupChangePolicy: "OnRootMismatch"
  securityContext: null
  container:
    port: 8080
    config:
      # private hosts
      API_INTERNAL_HOST: 'governor-api'
      API_GRPC_INTERNAL_PORT: '50055'
      API_HTTP_INTERNAL_PORT: '80'
      UI_TDK_AGENTS: "true"
      UI_TDK_AGENTS_BY_DEFAULT: "true"
      UI_PII_SCAN: "true"
      UI_WORKFLOW_WIZARD: "true"
    secretConfig:
      POSTHOG_ANALYTICS_API_KEY: ""
  service:
    type: ClusterIP
    port: 80

agent:
  name: governor-agent
  group: governor-director
  image:
    repository: synthesizedio/synthesized-agent
    pullPolicy: Always
  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: null
  #   fsGroup: 1000660000
  #   fsGroupChangePolicy: "OnRootMismatch"
  securityContext: null
  container:
    config:
      AGENT_WORKING_DIRECTORY_PATH: '/app/rocksdb'
      AGENT_SERVERHOST: 'governor-api'
      AGENT_SERVERPORT: '50055'
      AGENT_TAGS: 'default'
      AGENT_DATASOURCES: '*'
      AGENT_USEPLAINTEXT: "true"
      AGENT_CONNECTIONS_POOL_SIZE: '20'
  persistence:
    enabled: false
    name: agent-pv
    mountPath: /app/rocksdb
    claimName: agent-pvc
    size: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.synthesized.io
      paths:
        - path: /
          service: governor-front
          servicePort: 80
        - path: /api
          service: governor-api
          servicePort: 8081
  tls:
    - secretName: tls-secret
      hosts:
        - example.synthesized.io

grpcIngress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: grpc.example.synthesized.io
      paths:
        - path: /api
          service: governor-api
          servicePort: 50055
  tls:
    - secretName: grpc-tls-secret
      hosts:
        - grpc.example.synthesized.io
