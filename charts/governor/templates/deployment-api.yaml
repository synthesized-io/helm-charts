apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
  labels:
    app: {{ .Values.api.name }}
    group: {{ .Values.api.group }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.api.name }}
        group: {{ .Values.api.group }}
    spec:
      {{- with .Values.api.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.api.securityContext | nindent 8 }}
      containers:
        - name: {{ .Values.api.name }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          {{- if .Values.api.container.command }}
          command:
{{ toYaml .Values.api.container.command | indent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.api.container.port }}
            - containerPort: {{ .Values.api.container.grpcPort }}
          resources:
            {{- toYaml .Values.api.resources | default "{}" | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Values.api.name }}-configmap
            - secretRef:
                name: {{ .Values.api.name }}-secret
          env:
            {{- range .Values.api.container.secretenv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
            {{- end}}
          readinessProbe:
            httpGet:
              path: /api/v1/healthy
              port: {{ .Values.api.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          {{- if .Values.api.persistence.enabled }}
          volumeMounts:
            - name: {{ .Values.api.persistence.name }}
              mountPath: {{ .Values.api.persistence.mountPath }}
          {{- end }}
      {{- if .Values.api.persistence.enabled }}
      volumes:
        - name: {{ .Values.api.persistence.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.api.persistence.claimName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
