{{- if .Values.envoy.enabled }}
---
# Certificate for governor-api
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.api.name }}-cert
  labels:
    app: {{ .Values.api.name }}
spec:
  secretName: {{ .Values.api.name }}-tls
  duration: {{ .Values.envoy.certificates.duration }}
  renewBefore: {{ .Values.envoy.certificates.renewBefore }}
  privateKey:
    algorithm: {{ .Values.envoy.certificates.privateKey.algorithm }}
    size: {{ .Values.envoy.certificates.privateKey.size }}
  usages:
    - server auth
    - client auth
  dnsNames:
    - {{ .Values.api.name }}
    - {{ .Values.api.name }}.{{ .Release.Namespace }}
    - {{ .Values.api.name }}.{{ .Release.Namespace }}.svc
    - {{ .Values.api.name }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: {{ .Values.envoy.certificates.issuerRef.name }}
    kind: {{ .Values.envoy.certificates.issuerRef.kind }}
---
# Certificate for governor-front
apiVersion: cert-manager.io/v1
