  renewBefore: {{ .Values.envoy.certificates.renewBefore }}
  privateKey:
    algorithm: {{ .Values.envoy.certificates.privateKey.algorithm }}
    size: {{ .Values.envoy.certificates.privateKey.size }}
  usages:
    - server auth
    - client auth
  dnsNames:
    - {{ .Values.front.name }}
    - {{ .Values.front.name }}.{{ .Release.Namespace }}
    - {{ .Values.front.name }}.{{ .Release.Namespace }}.svc
    - {{ .Values.front.name }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: {{ .Values.envoy.certificates.issuerRef.name }}
    kind: {{ .Values.envoy.certificates.issuerRef.kind }}
---
# Certificate for governor-agent
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.agent.name }}-cert
  labels:
    app: {{ .Values.agent.name }}
spec:
  secretName: {{ .Values.agent.name }}-tls
  duration: {{ .Values.envoy.certificates.duration }}
  renewBefore: {{ .Values.envoy.certificates.renewBefore }}
  privateKey:
    algorithm: {{ .Values.envoy.certificates.privateKey.algorithm }}
