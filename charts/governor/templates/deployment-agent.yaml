apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.agent.name }}
  labels:
    app: {{ .Values.agent.name }}
    group: {{ .Values.agent.group }}
spec:
  replicas: {{ .Values.agent.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.agent.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.agent.name }}
        group: {{ .Values.agent.group }}
    spec:
      {{- with .Values.agent.imagePullSecrets | default .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.tlsInternal.enabled }}
      initContainers:
        {{- include "governor.tlsInternal.initContainer" . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.agent.name }}
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          {{- if .Values.agent.container.command }}
          command:
            {{- toYaml .Values.agent.container.command | indent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.agent.resources | default "{}" | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Values.agent.name }}-configmap
            - secretRef:
                name: {{ .Values.agent.name }}-secret
          env:
            {{- range .Values.agent.container.secretenv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
            {{- end}}
          {{- if .Values.agent.persistence.enabled }}
          volumeMounts:
            - name: {{ .Values.agent.persistence.name }}
              mountPath: {{ .Values.agent.persistence.mountPath }}
          {{- end }}
        {{- if .Values.tlsInternal.enabled }}
        {{- include "governor.tlsInternal.sidecar" (dict "componentName" "agent" "config" .Values.agent "tlsInternal" .Values.tlsInternal "hasHttpPort" false "hasGrpcPort" false) | nindent 8 }}
        {{- end }}
      {{- if or .Values.agent.persistence.enabled .Values.tlsInternal.enabled }}
      volumes:
        {{- if .Values.agent.persistence.enabled }}
        - name: {{ .Values.agent.persistence.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.agent.persistence.claimName }}
        {{- end }}
        {{- if .Values.tlsInternal.enabled }}
        {{- include "governor.tlsInternal.volumes" (dict "componentName" "agent" "config" .Values.agent "tlsInternal" .Values.tlsInternal) | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
