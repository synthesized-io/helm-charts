mode: self-hosted

api:
  name: governor-api
  group: governor-api
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/testing-suite-api
    pullPolicy: Always
  container:
    port: 8081
    grpcPort: 50055
    config:
      SPRING_PROFILES_ACTIVE: production
      VERSION: 'not-specified'
    # Sensitive configuration variables that will be rendered as a new secret
    secretConfig:
      SPRING_DATASOURCE_URL: ""
      SPRING_DATASOURCE_USERNAME: ""
      SPRING_DATASOURCE_PASSWORD: ""
      JWT_SECRET: ""
  service:
    type: ClusterIP
    port: 80
    grpcPort: 50055

front:
  name: governor-front
  group: governor-front
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/testing-suite-front
    pullPolicy: Always
  container:
    port: 80
    config:
      # private hosts
      API_INTERNAL_HOST: 'governor-api'
      API_GRPC_INTERNAL_PORT: '50055'
      API_HTTP_INTERNAL_PORT: '80'
      UI_TDK_AGENTS: "false"

    secretConfig:
      POSTHOG_ANALYTICS_API_KEY: ""
  service:
    type: ClusterIP
    port: 80

director:
  name: governor-director
  group: governor-director
  image:
    repository: eu.gcr.io/synthesized-cloud-275014/director
    pullPolicy: Always
  container:
    port: 50051
    config:
      OPENAI_API_VERSION: "2023-03-15-preview"
      AZURE_DEPLOYMENT: "gpt-35-turbo"
      AZURE_OPENAI_ENDPOINT: "https://director-openai.openai.azure.com/"
    secretConfig:
      AZURE_OPENAI_API_KEY: ""
      DATABASE_URL_POSTGRES: ""
    healthchecks:
  service:
    type: ClusterIP
    port: 50051

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: azure-web.staging.synthesized.io
      paths:
        - path: /
          service: governor-front
          servicePort: 80
        - path: /api
          service: governor-api
          servicePort: 8081
  tls:
    - secretName: tls-secret
      hosts:
        - azure-web.staging.synthesized.io

grpcIngress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: grpc.azure-web.staging.synthesized.io
      paths:
        - path: /api
          service: governor-api
          servicePort: 50055
  tls:
    - secretName: grpc-tls-secret
      hosts:
        - grpc.azure-web.staging.synthesized.io
